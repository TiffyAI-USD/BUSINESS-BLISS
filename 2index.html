  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;

      width: 100vw;

<body>

<img
  id="enteringGif"
  src="https://tiffyai-usd.github.io/Web-Store-App/tools33.gif"
  alt="Entering Portal"
  onload="startRedirectTimer()"
/>

<script>
const targetUrl = "https://tiffyai-usd.github.io/Web-Store-App/v6.html";

function isAndroid() {
  return /Android/i.test(navigator.userAgent);
}

function isInAppBrowser() {
  return /FBAN|FBAV|Instagram|Line|TikTok|Twitter|Snapchat/i.test(navigator.userAgent);
}

function openChromeIntent() {
  const encoded = encodeURIComponent(targetUrl);
  const intentUrl =
    `intent://${targetUrl.replace(/^https?:\/\//, '')}` +
    `#Intent;scheme=https;package=com.android.chrome;end`;

  window.location.href = intentUrl;

  // Safety fallback
  setTimeout(() => {
    window.location.href = targetUrl;
  }, 1500);
}

function startRedirectTimer() {
  setTimeout(() => {
    if (isAndroid() && isInAppBrowser()) {
      openChromeIntent();
    } else {
      window.location.href = targetUrl;
    }
  }, 3000);
}
</script>

</body>
